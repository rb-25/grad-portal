{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Graduation Desk Lookup</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #fff;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .header img {
            height: 80px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        /* Input field */
        .input-box {
            margin: 40px 0 30px;
        }
        .input-box label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }
        .input-box input {
            width: 250px;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: center;
            outline: none;
        }
        .input-box input::placeholder {
            color: #b0b0b0;
        }

        /* Details section */
        .details {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .details h3 {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .detail-row {
            font-size: 16px;
            margin: 8px 0;
            display: flex;
            gap: 15px;
        }
        .detail-row .label {
            min-width: 140px;
            font-weight: 500;
        }
        .detail-row .colon {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="{% static 'logo.png' %}" alt="College Logo">
            <h1>Graduation Desk Lookup</h1>
        </div>

        <!-- Input -->
        <div class="input-box">
            <label for="reg_num">Enter registration number:</label>
            <input type="text" id="reg_num" placeholder="22BIT0337" onkeydown="if(event.key==='Enter'){fetchStudent();}">
        </div>

        <!-- Result -->
        <div class="details" id="resultBox" style="display:none;">
            <h3>Details</h3>
            <div class="detail-row"><span class="label">Name</span><span class="colon">:</span> <span id="name"></span></div>
            <div class="detail-row"><span class="label">Reg Counter</span><span class="colon">:</span> <span id="reg_counter"></span></div>
            <div class="detail-row"><span class="label">Seat Number</span><span class="colon">:</span> <span id="seat"></span></div>
            <div class="detail-row"><span class="label">Session</span><span class="colon">:</span> <span id="session"></span></div>
        </div>
    </div>

    <script>
        function fetchStudent() {
            const regNum = document.getElementById("reg_num").value.trim();
            if (!regNum) {
                alert("Please enter a registration number");
                return;
            }

            fetch(`${window.location.origin}/student/${regNum}/`)
                .then(response => {
                    if (!response.ok) throw new Error("Student not found");
                    return response.json();
                })
                .then(data => {
                    document.getElementById("name").textContent = data.name;
                    document.getElementById("reg_counter").textContent = data.reg_counter;
                    document.getElementById("seat").textContent = data.seat;
                    document.getElementById("session").textContent = data.session;

                    document.getElementById("resultBox").style.display = "inline-block";
                })
                .catch(err => {
                    alert(err.message);
                    document.getElementById("resultBox").style.display = "none";
                });
        }
    </script>
</body>
</html>
